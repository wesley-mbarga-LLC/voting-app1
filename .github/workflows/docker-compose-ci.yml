name: CI - Voting App with Docker Compose

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  compose-test:
    name: Compose test on ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner: [build, deploy, test]

    # Run this job on any of your three runners via label
    runs-on: [self-hosted, ${{ matrix.runner }}]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show runner info
        run: |
          echo "Runner name: ${{ runner.name }}"
          echo "Runner labels: ${{ runner.labels }}"
          echo "Runner OS/Arch: ${{ runner.os }} / ${{ runner.arch }}"

      - name: Pre-cleanup - Stop any previously running containers
        run: docker compose -f docker-compose.yaml down -v || echo "Nothing to stop"
        working-directory: ./voting-app

      - name: Start Docker Compose stack
        run: docker compose -f docker-compose.yaml up -d
        working-directory: ./voting-app

      - name: Wait for services to stabilize
        run: sleep 20

      - name: Check running containers
        run: docker ps

      - name: Health check - Vote service (retries)
        run: |
          for i in {1..10}; do
            if curl --fail --silent http://localhost:5000 > /dev/null; then
              echo "Vote service is healthy"; exit 0
            fi
            echo "Waiting for Vote service... ($i/10)"; sleep 3
          done
          echo "Vote service is not responding"; exit 1

      - name: Health check - Result service (retries)
        run: |
          for i in {1..10}; do
            if curl --fail --silent http://localhost:5001 > /dev/null; then
              echo "Result service is healthy"; exit 0
            fi
            echo "Waiting for Result service... ($i/10)"; sleep 3
          done
          echo "Result service is not responding"; exit 1

      - name: Keep app running for 5 minutes
        run: |
          echo "‚úÖ App is now live and accessible at:"
          echo "üåê http://34.9.218.139:5000 (Vote UI)"
          echo "üåê http://34.9.218.139:5001 (Result UI)"
          echo "‚åõ Keeping it live for 5 minutes..."
          sleep 300

      - name: Tear down Docker Compose stack
        if: always()
        run: docker compose -f docker-compose.yaml down -v
        working-directory: ./voting-app
